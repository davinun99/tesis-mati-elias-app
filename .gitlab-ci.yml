image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay

stages:
  - deploy

docker-build:
  stage: deploy
  script:
    - docker stop ocds_backend || true
    - docker rm ocds_backend || true
    - docker build -t ocds_backend .
    - docker run --restart=unless-stopped --name ocds_backend -d -p 80:8000 ocds_backend

